<!DOCTYPE html>
<html lang="de-CH">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, viewport-fit=cover" />
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="icon" href="content/logo.svg" />
		<link rel="stylesheet" href="styles/stylesheet.css" />
		<link rel="canonical" href="https://vibecheck.ch" />
		<link rel="manifest" href="scripts/manifest.json" />
		
		<title>Vibe Check</title>
		
		<meta name="description" content="Track your Happiness with Vibe Check and get Suggestions on how to improve it!" />
		<meta name="keywords" content="Vibe, Happy, Mood, Smile, Joy, Check, Stats, Counter, Meter, Tracker, Diary, Journal, Wellness, VibeCheck, Vibe Check" />
		
		<meta property="og:title" content="Vibe Check" />
		<meta property="og:site_name" content="Vibe Check" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://vibecheck.ch" />
		<meta property="og:description" content="Track your Happiness with Vibe Check and get Suggestions on how to improve it!" />
		<meta property="og:image" content="https://vibecheck.ch/content/brand.png" />
		
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:site" content="@vibecheck" />
		<meta name="twitter:title" content="Vibe Check" />
		<meta name="twitter:description" content="Track your Happiness with Vibe Check and get Suggestions on how to improve it!" />
		<meta name="twitter:image" content="https://vibecheck.chcontent/brand.png" />
	</head>
	<body>
		<header>
			<a href="/" class="logo">
				<img src="content/logo.svg">
				<h1>VibeCheck</h1>
			</a>
			<nav>
				<button>Login</button>
				<button>Join</button>
			</nav>
		</header>
		<main>
			<p>How happy are you?</p>
			<input type="range" name="ask_amount" min="0" max="5" />
			<p>Can you explain why?</p>
			<input type="text" id="ask_reason" name="ask_reason" placeholder="Reasoning" />
			<fieldset>
				<p>What is the reason?</p>
				<div>
					<input type="radio" id="reason_food" name="select_reason" value="food" />
					<label for="reason_food">Food</label>
				</div>
				<div>
					<input type="radio" id="reason_money" name="select_reason" value="money" />
					<label for="reason_money">Money</label>
				</div>
				<div>
					<input type="radio" id="reason_nature" name="select_reason" value="nature" />
					<label for="reason_nature">Nature</label>
				</div>
			</fieldset>
		</main>
		<footer>
			
		</footer>
	</body>
</html>
